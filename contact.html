            <section class="contact section-container">
                <h2>Contacta con nosotros</h2>
                <div class="col-6">
                <div id="googleMap"></div>

                </div>

                <div class="col-6">
                    <div class="form">
                        <form name="contacto" method="get">
                            <div class="form-row">
                                <label for="Nombre">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" placeholder="Nombre" requied>

                                <label for="Apellidos">Nombre:</label>
                                <input type="text" id="apellidos" name="apellidos" placeholder="apellidos" requied>

                            </div>
                            <div class="form-row">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name"email" placehoder="name@company.com" pattern="[A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.]+" required>

                            </div>
                            <div class="form-row">
                                <div>Tipo de misioón</div>
                                    <label for="tipo_mision_1">Rescate:</label>
                                    <input type="radio" id="tipo_mision_1" name="tipo_mision" value="Rescate" requied>

                                    <label for="tipo_mision_2">Ajuste de cuentas:</label>
                                    <input type="radio" id="tipo_mision_2" name="tipo_mision" value="Ajuste de cuentas" requied>

                                    <label for="tipo_mision_3">Disparos y explosivos:</label>
                                    <input type="radio" id="tipo_mision_3" name="tipo_mision" value="Disparos y explosivos" requied>
                            </div>
                            <div class="form-row">
                                    <label for="ejercito">Tamaño del ejercito:</label>
                                    <input type="number" id="ejercito" name="ejercito" min="10" requied>

                            </div>
                            <div class="form-row">
                                    <label for="ejercito">Fecha del trabajo:</label>
                                    <input type="date" id="fecha" name="fecha" requied>

                            </div>
                            <div class="form-row">
                                <button type="submit" id="enviar">Enviar</button>

                            </div>

                        </form>

                    </div>
